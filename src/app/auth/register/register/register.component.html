<div class="register-container">
    <h2>Register</h2>
    <form #form="ngForm" (ngSubmit)="register()">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      
        <select [(ngModel)]="role" name="role" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      
        <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
        
        <button type="submit" [disabled]="form.invalid">Register</button>
      </form>
      
    <p>Already Registered? <a routerLink="/login">Login here</a></p>
</div>
